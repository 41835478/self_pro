<div class="head">
    <div class="head_box col-xs-12">
        <div class="left_img col-xs-2 fl"><a href="javascript:;"><img src="img/back.png"/></a></div>
        <div class="head_txt col-xs-8 fl">找回密码</div>
        <div class="right_img col-xs-2 fl"></div>
    </div>
</div>
<div class="grayMargin"></div>

<!-- phone-number -->
<div class="phone-number-box col-xs-12">
    <div class="phone-num">
        <img class="fl" src="img/shouji.png"/>
        <input type="text" id="tel-num-input2" placeholder="请输入注册手机号码">
    </div>
    <div class="phone-code">
        <img class="fl" src="img/yanzma.png"/>
        <input type="text" placeholder="请输入验证码" id="tel_number_code2" class="fl">
        <button class="get-code fr" id="get-code2">获取验证码</button>
    </div>
    <div class="passwd">
        <img class="fl" src="img/mima.png"/>
        <input type="password" id="password-input2" placeholder="请输入新密码">
        <img class="pwd-img col-xs-2 fr" src="img/eyeopen.png"/>
    </div>
    <div class="phone-test" id="findpwd-btn">确定</div>
</div>
