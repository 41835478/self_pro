<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<!-- head -->
<div class="head">
    <div class="head_box col-xs-12">
        <div class="left_img col-xs-2 fl"><a href="javascript:;"><img src="images/back.png"/></a></div>
        <div class="head_txt col-xs-8 fl">注册</div>
        <div class="right_img col-xs-2 fl"></div>
    </div>
</div>
<div class="grayMargin"></div>

<!-- phone-number -->
<div class="phone-number-box col-xs-12">
    <div class="phone-num">
        <img class="fl" src="images/key.png"/>
        <input type="text" id="tel-num-input" placeholder="请输入手机号码">
    </div>
    <div class="phone-code">
        <img class="fl" src="images/key.png"/>
        <input type="text" placeholder="请输入验证码" id="tel_number_code" class="fl">
        <button type="button" class="get-code fr">获取验证码</button>
    </div>
    <div class="passwd">
        <img class="fl" src="images/key.png"/>
        <input type="password" id="password-input" class="col-xs-8" placeholder="请输入密码">
        <img class="pwd-img col-xs-2 fr" src="images/eyeopen.png"/>
    </div>
    <div class="username">
        <img class="fl" src="images/key.png"/>
        <input type="text" id="username-input" placeholder="请输入昵称">
    </div>
    <!--注册协议-->
    <div class="agreement">
        <span class="agreement-img"><img src="images/btnSelected.png"></span>
        <span class="read-text">我已阅读并同意</span>
        <span><a class="clause" href="javascript:;">娱社联服务协议</a></span>
    </div>
    <div class="phone-test">立即注册</div>
</div>
</body>
<script type="text/javascript" src="js/zepto-1.2.0.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
